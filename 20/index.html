<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css.css">
    <script src="/js.js"></script>
    
    <title>Document</title>
</head>
<body>
    <svg viewBox="0 0 150 200" xmlns="http://www.w3.org/2000/svg">
        <path fill="#d43637" d="M9.2,-10.5C17.4,-11.1,33.4,-19.8,41.8,-19.4C50.2,-19,51,-9.5,49.7,-0.7C48.5,8,45.1,16.1,37,16.9C28.8,17.8,15.9,11.4,8.9,14.2C1.9,17.1,1,29.1,-7.2,41.6C-15.5,54.2,-30.9,67.3,-43.1,67.4C-55.2,67.6,-64.1,54.9,-66,41.5C-67.9,28.1,-63,14,-55.7,4.2C-48.4,-5.6,-38.9,-11.3,-35.5,-22.3C-32.2,-33.3,-35.1,-49.6,-30.3,-50.9C-25.4,-52.2,-12.7,-38.4,-6.1,-27.8C0.5,-17.2,0.9,-9.8,9.2,-10.5Z" transform="translate(20 10)" />
      </svg>
      
    <div class="container">
        <h3 class="heading">Sign Up</h3>
        <p class="description">Please fill out this form</p>

        <form action="" method="" id="form" onsubmit="return validate(this)" name="form">
            <div class="input-group">
                <input type="text" name="name" placeholder="Name *" id="nome" maxlength="50" required>
            </div>

            <div class="input-group">
                <input type="text" name="adress" placeholder="Adress" id="adress" maxlength="80" required>
            </div>

            <div class="input-group">
                <input type="text" name="cellphone" placeholder="Phone Number *" id="phone" maxlength="9" required>
            </div>

            <div class="input-group">
                <input type="text" name="age" placeholder="Age" id="age *" maxlength="2" required>
            </div>
            <div class="input-group">
                <input type="email" name="email" placeholder="Email *" id="email" required>
            </div>

            <span class="warning"><p> (*) The fields marked are mandatory</p></span>
            <button class="submit-button" type="submit">Join</button>
        </form>
    </div>

    <script src="./main.js"></script>
</body>
</html>
